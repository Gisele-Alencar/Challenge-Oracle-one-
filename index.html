<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo do Número Secreto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Jogo do Número Secreto</h1>
    <p>Adivinhe o <span class="destaque">Número Secreto</span> entre 1 e 10</p>

    <input type="number" id="inputNumero" placeholder="Digite um número" min="1" max="10"/>
    <button onclick="verificarChute()">Chutar</button>

    <p id="mensagem"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
